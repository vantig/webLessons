<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebDev</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<div class="form_main">
    <div class="title">
        <div class="form_title"><h2>keep in touch</h2></div>
        <div class="title_underline"></div>
    </div>

    <form method="post">

        <label for="fname">Name</label><input type="text" id="fname" name="firstname" placeholder="Name">
        <label for="lname">Last Name</label><input type="email" id="lname" name="lastname" placeholder="Last Name">
        <label for="mail">E-Mail</label><input type="text" id="mail" name="email" placeholder="E-Mail">

        <div>
            <input type="checkbox" id="cat" name="cat" checked>
            <label for="cat">Scales</label>
        </div>

        <div>
            <input type="checkbox" id="dog" name="dog">
            <label for="dog">Horns</label>
        </div>


        <div class="form_buttons">
            <button class="increase" type="reset"><span>reset</span></button>
            <button class="increase" type="submit"><span>send</span></button>
        </div>

    </form>
</div>

</body>
</html>
